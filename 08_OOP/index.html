<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacija forme</title>
    <link rel="stylesheet" href="style.css">
    <script src="validator.js" defer></script>
	<script src="config.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <form>
		<h1>Registracija korisnika</h1>
		<div>
			<label for="ime_prezime">Ime i prezime: *</label>
			<input id="ime_prezime" type="text" name="ime_prezime" placeholder="Unesite vase ime i prezime">
		</div>
		<div>
			<label for="korisnicko_ime">Korisniƒçko ime: *</label>
			<input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="Unesite vase korisnicko ime">
		</div>
		<div>
			<label for="email">Email adresa: *</label>
			<input id="email" type="text" name="email" placeholder="Unesite vas email">
		</div>
		<div>
			<label for="broj_telefona">Broj Telefona:</label>
			<input id="broj_telefona" type="number"  min="0" max="9" name="broj_telefona" placeholder="Unesite broj telefona">
		</div>
		<div>
			<label for="lozinka">Lozinka: *</label>
			<input id="lozinka" type="password" name="lozinka" placeholder="*********">
		</div>
		<div>
			<label for="ponovi_lozinku">Ponovi lozinku: *</label>
			<input id="ponovi_lozinku" type="password" name="ponovi_lozinku" placeholder="*********">
		</div>
		<div>
			<button>Registruj se</button>
		</div>
	</form>

</body>
</html>
